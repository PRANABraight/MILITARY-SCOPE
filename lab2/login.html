<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    
    <title>Document</title>
    <link rel="stylesheet" href="lab2.css">
</head>
<body>
   
    <main>
        <div class="container" style="margin-top:15%;">
            
            <form>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="email">Email Address</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="email" placeholder="username@gmail.com">
                    </div>
                </div>
                
                <div class="form-group row" style="margin-top:2rem ;">
                    <label class="col-sm-3 col-form-label" for="password">Password</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                <div class="form-group row" style="margin-top:2rem ;">
                    <label class="col-sm-3 col-form-label" for="Agree all">Country </label>
                    <div class="col-sm-9">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select</option>
                        <option value="1">India</option>
                        <option value="2">Bhutan</option>
                        <option value="3">Bangladesh</option>
                      </select>
                      </div>
                    </div>

                <div class="form-group row" style="margin-top:2rem ;">
                    <label class="col-sm-3 col-form-label" for="Agree all">Agree to all the agreements</label>
                    <div class="col-sm-9">
                        <input type="checkbox" class="form-check-input" id="radio" >
                    </div>
                </div>
                
                <div class="row" style="margin-top: 2em;">
                    <div class="col-sm-12 offset-sm-5">
                        <button type="submit" class="btn btn-success">Login Now</button>
                    </div>
                </div>
                
            </form>
            
        </div>
    </main>

  
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
</body>
</html>
