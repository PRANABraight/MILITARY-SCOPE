<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login</title>
    <style>
        body {
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .form-select {
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .btn {
            padding: 0.5rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Login</h2>
        <form>
            <div class="form-group row mb-3">
                <label class="col-sm-3 col-form-label" for="email">Email Address</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" placeholder="username@gmail.com">
                </div>
            </div>
            
            <div class="form-group row mb-3">
                <label class="col-sm-3 col-form-label" for="password">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            
            <div class="form-group row mb-3">
                <label class="col-sm-3 col-form-label" for="country">Country</label>
                <div class="col-sm-9">
                    <select class="form-select" id="country" aria-label="Country">
                        <option selected>Select</option>
                        <option value="1">India</option>
                        <option value="2">Bhutan</option>
                        <option value="3">Bangladesh</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group row mb-4">
                <label class="col-sm-3 col-form-label" for="agree">Agree to all the agreements</label>
                <div class="col-sm-9">
                    <input type="checkbox" class="form-check-input" id="agree">
                </div>
            </div>
            
            <div class="row">
                <div class="col text-center">
                    <button type="submit" class="btn btn-success">Login Now</button>
                </div>
            </div>
        </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
</body>
</html>
